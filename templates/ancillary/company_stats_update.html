{% extends '_base.html' %}

{% block title %}Companies Stats Update{% endblock title %}

{% block content %}
    <h1>Company Stats Update</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="text-center alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}
    <p>{{ company_name }}</p>
    <p>{{ company_tidm }}</p>
{% endblock content %}
