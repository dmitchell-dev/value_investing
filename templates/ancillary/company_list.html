{% extends '_base.html' %}
{% load render_table from django_tables2 %}

{% block title %}Companies{% endblock title %}

{% block sidebar %}
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
            <span class="sidebar-heading">Company List</span>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ancillary:company_create' %}">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Add Company
                    </a>
                </li>
            </ul>
            <hr>
            <form class="default-search" action="{% url 'ancillary:search_results' %}" method="get">
                <input name="q" type="text" placeholder="Search" aria-label="Search">
                <input type="submit" class="btn btn-primary" value="Search">
            </form>
        </div>
    </div>
{% endblock sidebar %}

{% block content %}

    {% render_table table %}

{% endblock content %}
