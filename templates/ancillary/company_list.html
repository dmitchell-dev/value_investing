{% extends '_base.html' %}
{% load render_table from django_tables2 %}

{% block title %}Companies{% endblock title %}

{% block sidebar %}

    <span class="sidebar-heading">Company List</span>
    <hr>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'ancillary:company_create' %}">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            Add Company
            </a>
        </li>
    </ul>
    <hr>
    <form class="default-search" action="{% url 'ancillary:search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search" aria-label="Search">
        <input type="submit" class="btn btn-primary" value="Search">
    </form>

{% endblock sidebar %}

{% block content %}

    {% render_table table %}

{% endblock content %}
