{% extends '_base.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col">
            <div id="sharePriceDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="epsNormDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="dividendDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="roeDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="epsDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="roceDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="totalDiv" class="responsive-plot"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="currentDiv" class="responsive-plot"></div>
        </div>
    </div>
{% endblock content %}

<script>
    // API Data
    {% block jquery %}

        var index = ["share-price/", "eps-norm/", "dividend/", "roe/", "eps/", "roce/"];
        var div_index = ["sharePriceDiv", "epsNormDiv", "dividendDiv", "roeDiv", "epsDiv", "roceDiv"];
        var index_size = index.length;

        var f = (function(){
        var xhr = [], i;
        for(i = 0; i < index_size; i++){ //for loop
            (function(i){

                var url = "data/" + index[i];
                var div_id = div_index[i]
                //console.log(url)
                //console.log(div_id)

                xhr[i] = new XMLHttpRequest();
                xhr[i].open("GET", url, true);
                xhr[i].onreadystatechange = function(){
                    if (xhr[i].readyState === 4 && xhr[i].status === 200){
                        var data = JSON.parse(xhr[i].responseText.replace(/\bNaN\b/g, "null"));
                        //console.log(data)
                        var trace1 = {
                            x: data.x_data,
                            y: data.y_data,
                            type: 'scatter'
                        };
                        var layout = {
                            title: data.param_name,
                            plot_bgcolor: "#ebedeb",
                            paper_bgcolor: "#fff",
                            "xaxis": {
                                gridcolor: "#fff"
                            },
                            "yaxis": {
                                gridcolor: "#fff"
                            }
                        };
                        var data = [trace1];
                        Plotly.newPlot(div_id, data, layout);
                        }
                    };
                    xhr[i].send();
                })(i);
            }
        })();

        var index = ["total-multi/", "current-multi/"];
        var div_index = ["totalDiv", "currentDiv"];
        var index_size = index.length;

        var f = (function(){
        var xhr = [], i;
        for(i = 0; i < index_size; i++){ //for loop
            (function(i){

                var url = "data/" + index[i];
                var div_id = div_index[i]
                //console.log(url)
                //console.log(div_id)

                xhr[i] = new XMLHttpRequest();
                xhr[i].open("GET", url, true);
                xhr[i].onreadystatechange = function(){
                    if (xhr[i].readyState === 4 && xhr[i].status === 200){
                        var data = JSON.parse(xhr[i].responseText.replace(/\bNaN\b/g, "null"));
                        //console.log(data)
                        var trace1 = {
                            x: data.df1_x_data,
                            y: data.df1_y_data,
                            type: 'scatter',
                            name: data.df1_name
                        };
                        var trace2 = {
                            x: data.df2_x_data,
                            y: data.df2_y_data,
                            type: 'scatter',
                            name: data.df2_name
                        };
                        var trace3 = {
                            x: data.df3_x_data,
                            y: data.df3_y_data,
                            type: 'scatter',
                            name: data.df3_name
                        };
                        var layout = {
                            title: data.chart_title,
                            showlegend: true,
                            legend: {
                                x: 0,
                                xanchor: 'left',
                                y: 1,
                                font: {
                                    family: 'sans-serif',
                                    size: 12,
                                    color: '#000'
                                    },
                                bgcolor: '#ebedeb',
                            },
                            plot_bgcolor: "#ebedeb",
                            paper_bgcolor: "#fff",
                            "xaxis": {
                                gridcolor: "#fff"
                            },
                            "yaxis": {
                                gridcolor: "#fff"
                            }
                        };
                        var data = [trace1, trace2, trace3];
                        Plotly.newPlot(div_id, data, layout);
                        }
                    };
                    xhr[i].send();
                })(i);
            }
        })();

        // MAKE THE PLOTS RESPONSIVE
        (function() {
        var d3 = Plotly.d3;
        var WIDTH_IN_PERCENT_OF_PARENT = 100,
            HEIGHT_IN_PERCENT_OF_PARENT = 90;
        
        var gd3 = d3.selectAll(".responsive-plot")
            .style({
                width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',
                
                //height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
                height: '500px',
                'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
            });

        var nodes_to_resize = gd3[0]; //not sure why but the goods are within a nested array
        window.onresize = function() {
            for (var i = 0; i < nodes_to_resize.length; i++) {
            Plotly.Plots.resize(nodes_to_resize[i]);
            }
        };
        
        })();

    {% endblock jquery %}
</script>
