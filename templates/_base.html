<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Value Investing - {% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9744971a31.js" crossorigin="anonymous"></script>
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--Plotly-->
    <script src="{% static 'js/libs/plotly-latest.min.js' %}"></script>


</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
      font-weight-normal">Value Investing</a>
      <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'economic_data:cape_home' %}">Economic Data</a>
        <a class="p-2 text-dark" href="{% url 'dashboard_company:dashboard_list' %}">Companies</a>
        <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
          <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
        {% else %}
          <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
          {% comment %} <a class="btn btn-outline-primary" {% endcomment %}
            {% comment %} href="{% url 'signup' %}">Sign Up</a> {% endcomment %}
        {% endif %}
      </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/libs/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/libs/fontawesome-5.15.1.min.js' %}"></script>
  <script src="{% static 'js/libs/popper-1.14.7.min.js' %}"></script>
  <script src="{% static 'js/libs/bootstrap-4.3.1.min.js' %}"></script>
  <script>
    {% block jquery %}{% endblock jquery %}
  </script>

</body>
</html>
